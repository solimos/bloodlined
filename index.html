<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Success.exe</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Helvetica Neue', Inter, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .wrapper {
            max-width: 800px;
            text-align: center;
            padding: 20px;
        }

        .dialogue {
            font-size: 2em;
            font-weight: 700;
            line-height: 1.6;
        }

        .dialogue span {
            display: block;
            margin-top: 1em;
        }

        .highlight {
            color: #00ff88;
        }

        .footer {
            margin-top: 40px;
            font-size: 1.2em;
            opacity: 0.5;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="dialogue">
            <span>“Dad… was the pump even legal?”</span>
            <span>“Son, the real question is…”</span>
            <span class="highlight">“Was it all rugged — or did we success?”</span>
            <span class="highlight">“Did we save our bloodline?”</span>
        </div>
        <div class="footer">
            — A memecoin epic, circa 20XX
        </div>
    </div>
</body>

</html>
